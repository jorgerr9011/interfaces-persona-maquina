<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="register-box">
        <h1>Registro</h1>
        <form>
            <!--Nombre-->
            <label for="name">Nombre</label>
            <input type="text" id="name" aria-label="Aquí tiene que introducir su nombre" placeholder="Introduzca su nombre" title="Introduzca un nombre" autofocus required>

            <!--Apellido-->
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" aria-label="Aqui introduzca su apellido" placeholder="Introduzca su apellido" title="Introduzca un apellido" required>


            <!--Usuario-->
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" aria-label="Aquí introduzca su usuario"placeholder="Introduzca su usuario" title="Introduzca un usuario" required>

            <!--phone-->
            <label for="telefono">Teléfono</label>
            <input type="number" id="telefono" aria-label="Aquí introduzca su teléfono" placeholder="Introduzca su Teléfono" title="Introduzca un Teléfono" required>

            <!--email-->
            <label for="email">Email</label>
            <input type="email" id="email" aria-label="Aqui introduzca su email" placeholder="Introduzca su email" title="Introduzca un email" required>

            <!--isVaccinated-->
            <label for="vacunado">¿Vacunado?</label>
            <select  id="vacunado" required>
                <option value="default">-</option>
                <option value="Sí">Sí</option>
                <option value="No">No</option>
            </select>

            <!--Password-->
            <label for="password">Contraseña</label>
            <input type="password" id="password" aria-label="Aquí introduzca su contraseña" placeholder="Introduzca su constraseña" title="Introduzca una constraseña" required>

            
            <!--Boton para Registrarse-->
            <input type="submit" aria-label="Este botón sirve para registrarte" value="Registrarse" onclick="register()">

            <!--Boton para volver atrás-->  
            <a href="../index.html">Volver</a>
        </form>
    </div>
</body>

</html>
