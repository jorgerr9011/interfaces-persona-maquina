<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="view/script.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADAR COVID</title>
    <link rel="stylesheet" href="view/login.css">
    
</head>

<body>
    <div class = "login-box">
        <h1>Iniciar Sesión</h1>
        <form>
            <!-- NOMBRE DE USUARIO-->
            <label for="user">Usuario</label>
            <input type="text" aria-label="Aquí deberá introducir su usuario" id="user" placeholder="Introduzca el usuario" autofocus required>
            
            <!-- CONTRASEÑA-->
            <label for="password">Contraseña</label>
            <input type="password" aria-label="Aquí deberá introducir su contraseña" id="password" placeholder="Introduzca la contraseña"  required>
            
            <!--Boton para iniciar sesión-->
            <input id="boton_iniciar" aria-label="Este botón permite acceder a sus datos personales" type="submit" value="Entrar" onclick="login()">
        </form>

    <section>
        <input id="boton_registrar" aria-label="Este botón le permitirá registrarse" type="submit" value="Registrarse" onclick='window.location.href = "http://localhost:5000/registro.html"'>
       
        
    </section>
    </div>
</body>
</html>
